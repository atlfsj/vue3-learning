<div id="app">
    <fieldset>
        <legend>组件实例</legend>
        {{ message }}
        <button @click="change">Click</button>
    </fieldset>
</div>
<script>
    const App = {
        data() {
            return {
                message: 'Hello Vue!!'
            }
        },
        methods: {
            change() {
                console.log(this)
                this.message += '!'   // this就是vm
            }
        },
    }
    const app = Vue.createApp(App)    // 创建app应用实例。
    console.log(app)
    const vm = app.mount('#app')      // 根组件实例
    console.log(vm)
</script>
